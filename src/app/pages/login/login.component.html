<section id="Acesso" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <mdb-card>
                    <mdb-card-header>
                        <mdb-card-title>
                            <h4 class="text-center mt-1 mb-0">Acesso</h4>
                        </mdb-card-title>
                    </mdb-card-header>
                    <mdb-card-body>
                        <mdb-card-text> 
                            <div class="md-form">
                                <input mdbInput type="email" id="email" class="form-control" [(ngModel)]="acesso.email">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="md-form">
                                <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]="acesso.senha">
                                <label for="senha">Senha Financeria</label>
                            </div>
                            <p class="text-danger">{{ msg }}</p>
                        </mdb-card-text>
                    </mdb-card-body>
                    <mdb-card-footer>
                        <div class="text-center">
                            <button type="button" mdbBtn color="primary" mdbWavesEffect (click)="acessar()">
                                Acessar!
                            </button>
                        </div>
                    </mdb-card-footer>
                </mdb-card>
            </div>
        </div>
    </div>
</section>
